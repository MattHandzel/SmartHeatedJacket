apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    namespace "com.yourcompany.SmartHeatedJacketApp"

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.yourcompany.SmartHeatedJacketApp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst '**/*.so'
        pickFirst '**/*.jar'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation "com.facebook.react:react-native:${rootProject.ext.reactNativeVersion}"
    implementation project(':expo-modules-core')
    implementation project(':expo-asset')
    implementation project(':expo-file-system')
    implementation project(':expo-constants')
    implementation project(':expo-font')
    implementation project(':expo-keep-awake')
    implementation "com.google.android.material:material:1.6.1"
    implementation "androidx.multidex:multidex:2.0.1"
}
